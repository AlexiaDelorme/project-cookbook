{% extends 'general/base.html' %} 
{% block content %}

<!-- Recipe cards -->

{% if recipes_number == 0 %}

<div class="row">
    <div class="col s12 center-align">You have not created any recipes yet!</div>
</div>

{% else %}

<div class="row flexbox">

    {% for recipe in recipes %}
        <div class="col s12 m6 l4 category-box center-align">
            
            <div class="col s12">
                <h5 class="center-align">{{ recipe.recipe_name.capitalize() }}</h5>
                <a href="{{url_for('recipe_description', recipe_id=recipe._id)}}"><img class="card-img" src="{{recipe.image_path}}" alt="{{recipe.recipe_name}}"></img></a>
            </div>

            <div class="col s6">
                <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}">
                    <button  class="btn waves-effect waves-light" type="submit" name="action">Edit
                        <i class="material-icons right">create</i>
                    </button>  
                </a>
            </div>
            
            <div class="col s6">
                <form method="post" id="theForm" action="">
                    <input type="hidden">
                </form>
                <button id="button-delete" class="btn waves-effect waves-light" type="submit" name="action">Delete
                    <i class="material-icons right">delete</i>
                </button>
            </div>

</div>
    {% endfor %}
</div>

{% endif %} 

{% endblock %}
