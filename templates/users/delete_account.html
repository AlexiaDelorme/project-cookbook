{% extends 'general/base.html' %} 
{% block content %}

<div class="container center-align">

    <h4>DELETE ACCOUNT</h4>

    <div class="row">
        
        <!-- Email -->
        <div class="input-field col s12">
            <input disabled value="{{ account.email }}" id="disabled" type="text" class="validate">
            <label for="disabled"> Email address</label>
        </div>
      
        <!-- Confirm password -->
    
        <!-- Button to delete account -->
        <div class="center-align">
            <form method="post" id="{{user._id}}Form" action="">
                <input type="hidden">
            </form>
            <button onclick="deleteAccountFunction('{{user._id}}')" class="btn waves-effect waves-light" type="submit" name="action">Delete Account
                <i class="material-icons right">delete_forever</i>
            </button>
        </div>

    </div>

</div>

{% endblock %}
