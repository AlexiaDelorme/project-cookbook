{% extends 'general/base.html' %} 
{% block content %}

<div class="container center-align">

    <h4>EDIT ACCOUNT DETAILS</h4>
    
    <!-- Display editable form for account details -->
    <div class="row">
        
        <form action="{{ url_for('update_my_details', account_id=account._id) }}" method="POST" class="col s12">
            
            <!-- First name -->
            <div class="row">
                <div class="input-field col s12">
                    <input value="{{ account.first_name.capitalize() }}" id="first_name" name="first_name" type="text" class="validate" required>
                    <label class="active" for="first_name" data-error="*required" data-success="validated">First Name<span class="red-text">*</span></label>
                </div>
            </div>
            
            <!-- Last name -->
            <div class="row">
                <div class="input-field col s12">
                    <input value="{{ account.last_name.capitalize() }}" id="last_name" name="last_name" type="text" class="validate" required>
                    <label class="active" for="last_name" data-error="*required" data-success="validated">Last Name<span class="red-text">*</span></label>
                </div>
            </div>
            
            <!-- Email -->
            <div class="row">
                <div class="input-field col s12">
                    <input value="{{ account.email }}" id="email" name= "email" type="email" class="validate" required>
                    <label class="active" for="email" data-error="*required & email format" data-success="validated">Email<span class="red-text">*</span></label>
                </div>
            </div>
            
            <!-- Button to update -->
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit Account</button>
            </div>

        </form>
        
    </div>

</div>

{% endblock %}
