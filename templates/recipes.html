{% extends 'base.html' %} {% block content %}

<div class="container section-container">
    <div class="row center">

        {% for cat in categories %}

        <div class="col s6 category-box">
            <h5 class="center">{{ cat.category_name }}</h5>
            <img class="card-img" src="{{url_for('static', filename='img/brownie.jpg')}}"></img>
        </div>

        {% endfor %}

    </div>

    <h5 class="center">See all recipes</h5>
</div>


<div class="container section-container">
    
    <div class="row center">
        
        <h5 class="center">Our favourite recipes</h5>
        <div class="carousel">
            {% for image in carousel %}
            <a class="carousel-item" href="#"><img src="{{ image }}"></a>
            {% endfor %}
        </div>

    </div>
    
</div>

{% endblock %}
