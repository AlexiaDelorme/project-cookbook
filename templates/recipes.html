{% extends 'base.html' %} 
{% block content %}

<div class="container container-section">
    <div class="row center">

        {% for cat in categories %}

        <div class="col s6 category-box">

            <h5 class="center">{{ cat.category_name }}</h5>

            <a href="{{url_for('recipes_categories', category_name = cat.category_name )}}"><img class="card-img" src="{{ cat.image_path }}" alt="{{ cat.category_name }}"></img></a>

        </div>

        {% endfor %}

    </div>

    <h5 class="center">See all recipes</h5>

</div>

<div class="container">
    
    <div class="row center">

        <h5 class="center">Our favourite recipes</h5>
        
        <div class="carousel">
            {% for image in carousel %}
            <a class="carousel-item" href="#"><img src="{{ image }}"></a> {% endfor %}
        </div>

    </div>
    
</div>

{% endblock %}
