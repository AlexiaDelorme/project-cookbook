{% extends 'base.html' %} 

{% block content %}

<!-- RECIPE CARDS -->

{% for recipe in recipes %}
<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-image">
                <img src="../static/img/brownie.jpg">
            </div>
            <div class="card-collapse">
                <ul class="collapsible" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{ recipe.recipe_name }}</div>
                        <div class="collapsible-body"><span>{{ recipe.recipe_description }}</span></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endfor %} 

{% endblock %}
