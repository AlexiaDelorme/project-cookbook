<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Pâtisserie Cookbook</title>

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <!-- MATERIALIZE CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- CSS FILE -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />

</head>

<body>
    <div class="">

        <header>
            <nav class="white nav-sizing" role="navigation">
                <div class="nav-wrapper container">
                    <a id="logo-container" href="{{url_for('home')}}" class="brand-logo"><img class="nav-sizing" src="{{url_for('static', filename='img/logo.jpg')}}" alt="The Pâtisserie"></a>
                    <ul class="valign-wrapper nav-sizing right hide-on-med-and-down">
                        <li><a href=""><i class="material-icons left">search</i>EXPLORE</a></li>
                        <li><a href="{{url_for('recipes')}}">RECIPES</a></li>
                        <li><a href="">COOKBOOK</a></li>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="{{url_for('account')}}">MY ACCOUNT</a></li>
                    </ul>

                    <ul id="nav-mobile" class="side-nav">
                        <li><a href=""><i class="material-icons left">search</i>EXPLORE</a></li>
                        <li><a href="{{url_for('recipes')}}">RECIPES</a></li>
                        <li><a href="">COOKBOOK</a></li>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="{{url_for('account')}}">MY ACCOUNT</a></li>
                    </ul>
                    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
                </div>
            </nav>
        </header>

        {% block content %} {% endblock %}

        <footer class="page-footer teal">
            <div class="container">
                <ul>
                    <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li><a href=""><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                    <li><a href=""><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
                    <li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    &copy; 2019 ALL RIGHTS RESERVED - TERMS AND CONDITIONS
                </div>
            </div>
        </footer>

    </div>

    <!-- jQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- MATERIALIZE SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".button-collapse").sideNav();
            $('.parallax').parallax();
        });
    </script>

</body>

</html>
