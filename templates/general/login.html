{% extends 'general/base.html' %} 
{% block content %}

<div class="container center-align">

    <h4>LOG IN HERE</h4>
    
    <!-- Display form to log in -->
       <div class="row">
        
        <form action="" method="POST" class="col s12">

            <div class="row">
            
                <!-- Email -->
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate" required>
                    <label class="active" for="email" data-error="*required & email format" data-success="validated">Email<span class="red-text">*</span></label>
                </div>
            
                <!-- Password -->
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate" required>
                    <label class="active" for="password" data-error="*required" data-success="validated">Password<span class="red-text">*</span></label>
                </div>
                         
                <!-- Button -->
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">LOG IN</button>
                </div>

            </div>

        </form>
        
    </div>

    <div>
        <small>
            Do You Need An Account? <a class="ml-2" href="{{ url_for('signup') }}">Sign Up</a>
        </small>
    </div>

</div>

{% endblock %}
