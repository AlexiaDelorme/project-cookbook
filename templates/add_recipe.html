{% extends 'base.html' %} 
{% block content %}

<div class="row center add-spacing">

  <div class="col s4 category-box">
    <img class="card-img" src="{{url_for('static', filename='img/home/img1.jpg')}}" alt="Img1"></img>
  </div>

  <div class="col s4 category-box">
    <img class="card-img" src="{{url_for('static', filename='img/home/img2.jpg')}}" alt="Img2"></img>
  </div>

  <div class="col s4 category-box">
    <img class="card-img" src="{{url_for('static', filename='img/home/img3.jpg')}}" alt="Img3"></img>
  </div>

</div>

<div class="row center-align recipe-elements">

    <h4 class="add-spacing">ADD NEW RECIPE</h4>

    <div class="row">
        
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
            
            <div class="row">
                
                <div class="input-field col s6">
                    <input value="" id="recipe_name" name="recipe_name" type="text" class="validate">
                    <label class="active" for="recipe_name">Recipe name</label>
                </div>
                
                <div class="input-field col s3">
                    <select>
                        <option value="" disabled selected>Choose Difficulty</option>
                        <option value="easy" id="difficulty" name="difficulty">Easy</option>
                        <option value="medium" id="difficulty" name="difficulty">Medium</option>
                        <option value="difficult" id="difficulty" name="difficulty">Difficult</option>
                    </select>
                    <label for="difficulty">Recipe Difficulty</label>
                </div> 
                
                <div class="input-field col s3">
                    <input id="serving" name="serving" type="number" min="1" max="15" class="validate" autocomplete="off">
                    <label for="serving">Serves</label>
                </div>
                
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <input value="" id="recipe_description" name="recipe_description" type="text" class="validate">
                    <label class="active" for="recipe_description">Recipe description</label>
                </div>
            </div>
            
            <div class="row">
                
                <div class="input-field col s6">
                    <p>Meal Category</p>
                    <div class="row">
                        {% for cat in meal_categories.list %}
                        <div class="col s6 left-align">
                            <input type="checkbox" id="meal" name="meal" value="">
                            <label for="meal">{{cat.category_name.capitalize()}}</label>
                        </div>
                    {% endfor %}
                    </div>
                 </div> 
       
                <div class="input-field col s6">
                    <p> Diets</p>
                    <div class="row">
                        {% for cat in diet_categories.list %}
                        <div class="col s6 left-align">
                            <input type="checkbox" id="diets" name="diets" value="">
                            <label for="diets">{{cat.category_name.capitalize()}}</label>
                        </div>
                    {% endfor %}
                    </div>
                </div>
                
            </div>
            
            <div class="row">

                <div class="input-field col s6">
                    <select multiple>
                        <option value="" disabled selected>Choose Occasion</option>
                        {% for cat in occasion_categories.list %}
                        <option value="" id="occasion" name="occasion">{{cat.category_name.capitalize()}}</option>
                        {% endfor %}
                        </select>
                    <label>Suitable for celebration</label>
                </div>

                <div class="input-field col s6">
                    <select multiple>
                        <option value="" disabled selected>Choose Geography</option>
                        {% for cat in geography_categories.list %}
                        <option value="" id="geography" name="geography">{{cat.category_name.capitalize()}}</option>
                        {% endfor %}
                    </select>
                    <label>Geography</label>
                </div>

            </div>
    
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add recipe</button>
            </div>

        </form>
        
    </div>

</div>

{% endblock %}
