{% extends 'base.html' %} 
{% block content %}

<div class="container center-align">

    <h4>ADD NEW RECIPE</h4>

    <div class="row">
        
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
            
            <div class="row">
                
                <div class="input-field col s6">
                    <input value="" id="recipe_name" name="recipe_name" type="text" class="validate">
                    <label class="active" for="recipe_name">Recipe name</label>
                </div>
                
                <div class="input-field col s6">
                    <input id="serving" name="serving" type="number" min="1" max="15" class="validate" autocomplete="off">
                    <label for="serving">Serves</label>
                </div>
                
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <input value="" id="recipe_description" name="recipe_description" type="text" class="validate">
                    <label class="active" for="recipe_description">Recipe description</label>
                </div>
            </div>
            
            <div class="row">
                
                <div class="input-field col s4">
                    <p> Meal Category</p>
                    {% for cat in meal_categories.list %}
                        <div class="row left-align">
                            <input type="checkbox" id="meal" name="meal" value="">
                            <label for="meal">{{cat.category_name.capitalize()}}</label>
                        </div>
                    {% endfor %}
                 </div> 
                
                <div class="input-field col s4">
                    <select>
                      <option value="" disabled selected>Choose Difficulty</option>
                      <option value="easy" id="difficulty" name="difficulty">Easy</option>
                      <option value="medium" id="difficulty" name="difficulty">Medium</option>
                      <option value="difficult" id="difficulty" name="difficulty">Difficult</option>
                    </select>
                    <label>Recipe Difficulty</label>
                </div>  
                
                <div class="input-field col s4">
                    <p> Diets</p>
                    {% for cat in diet_categories.list %}
                        <div class="row left-align">
                            <input type="checkbox" id="meal" name="meal" value="">
                            <label for="meal">{{cat.category_name.capitalize()}}</label>
                        </div>
                    {% endfor %}
                </div>
                
            </div>
    
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add recipe</button>
            </div>

        </form>
        
    </div>

</div>

<script>
    $(document).ready(function() {
        $('select').formSelect();
    });
</script>

{% endblock %}
