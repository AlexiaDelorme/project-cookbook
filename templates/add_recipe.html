{% extends 'base.html' %} 
{% block content %}

<div class="container center-align">

    <h4>ADD NEW RECIPE</h4>

    <div class="row">
        
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
            
            <div class="row">
                <div class="input-field col s6">
                    <input value="Your name here" id="recipe_name" name="recipe_name" type="text" class="validate">
                    <label class="active" for="recipe_name">Recipe name</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s3 offset-s3">
                   Servings
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <input value="Your description here" id="recipe_description" name="recipe_description" type="text" class="validate">
                    <label class="active" for="recipe_description">Recipe description</label>
                </div>
            </div>
            
            <div class="row">
                
                <div class="input-field col s4">
                    {% for cat in categories %}
                        <input type="checkbox" id="meal" name="contacts" value="">
                        <label for="meal">{{cat.category_name}}</label>
                    {% endfor %}
                 </div> 
                 
                <div class="input-field col s4">
                    <select>
                      <option value="" disabled selected>Choose Difficulty</option>
                      <option value="easy" id="difficulty" name="difficulty">Easy</option>
                      <option value="medium" id="difficulty" name="difficulty">Medium</option>
                      <option value="difficult" id="difficulty" name="difficulty">Difficult</option>
                    </select>
                    <label>Recipe Difficulty</label>
                </div>
            </div>
    
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add recipe</button>
            </div>

        </form>
        
    </div>

</div>

{% endblock %}
