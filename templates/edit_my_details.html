{% extends 'base.html' %} 
{% block content %}

<div class="container center-align">

    <h4>UPDATE ACCOUNT DETAILS</h4>

    <div class="row">
        
        <form>
            
            <div class="row">
                <div class="input-field col s12">
                    <input value="{{ account.first_name.capitalize() }}" id="first_name2" type="text" class="validate">
                    <label class="active" for="first_name2">First Name</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <input value="{{ account.last_name.capitalize() }}" id="first_name2" type="text" class="validate">
                    <label class="active" for="first_name2">Last Name</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <input value="{{ account.email }}" id="first_name2" type="email" class="validate">
                    <label class="active" for="first_name2">Email </label>
                </div>
            </div>
    
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Update Account</button>
            </div>

        </form>
        
    </div>

</div>

{% endblock %}
